<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerryNewYear 賓果卡</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="style_pc.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="javaScript.js"></script>
</head>
<body>
    <div class="bg">
        <div class="bg--polygon polygon1"></div>
        <div class="bg--polygon polygon2"></div>
        <div class="bg--polygon polygon3"></div>
    </div>
    <div id="loginArea" class="lobby">
        <p class="glitch">AnyTimeBingo
            <span>AnyTimeBingo</span>
            <span>AnyTimeBingo</span>
          </p>
            <input class="btn" id="btn_join" type="button" value="加入房間">
            <input class="btn" id="btn_create" type="button" value="建立房間">
            <input class="typeStyle" id="code" type="text" placeholder="請輸入房間代號" style="display: none;">
            <input class="typeStyle" id="account" type="text" placeholder="請輸入帳號"style="display: none;">
            <input class="btn" id="btn_login" type="button" value="登入" style="display: none;">
            <input id="btn_main" type="button" value="回首頁" style="display: none;">
        <p id="statusbar"></p>
    </div>
    <div id="bingoArea" style="display: none;">
        <div id="upperArea">
            <p class="glitch">AnyTimeBingo
                <span>AnyTimeBingo</span>
                <span>AnyTimeBingo</span>
              </p>
            <div class="infoCss" id="userInfo"></div>
        </div>
        <table id="bingoCard">
        </table>
        <div id="funArea">
            <input id="addNum" class="funStyly" type="button" value="新增號碼">
            <input id="reload" class="funStyly" type="button" value="重新整理">
        </div>
        <div class="infoCss" id="lineNumber"></div>
    </div>
</body>
</html>
